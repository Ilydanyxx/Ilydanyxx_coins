<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header><h1>Адмін-панель</h1></header>
  <div class="container">
    <form id="addForm">
      <input type="text" name="name" placeholder="Назва" required><br>
      <input type="text" name="description" placeholder="Опис" required><br>
      <input type="number" name="price" placeholder="Ціна" required><br>
      <input type="text" name="image" placeholder="URL зображення"><br>
      <button type="submit">Додати</button>
    </form>
  </div>
  <script>
    document.getElementById('addForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const product = Object.fromEntries(formData.entries());
      await fetch('https://ilydanyxx_coins.onrender.com/api/products', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(product)
      });
      alert('Додано!');
    });
  </script>
</body>
</html>
